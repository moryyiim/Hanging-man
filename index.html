<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Poppins:wght@300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="whole-container">
      <div
        class="container m-auto rounded-2xl shadow-5xl z-2 border border-opacity-30 border-r-0 border-b-0 backdrop-filter backdrop-blur-xl"
      >
        <button onClick="toggleTheme()" class="toggle-btn mb-4">Dark</button>
        <div id="options-container"></div>
        <div id="letter-container" class="letter-container hide"></div>
        <div id="user-input-section"></div>
        <canvas id="canvas" class="canvas"></canvas>
        <div id="new-game-container" class="new-game-popup hide">
          <div id="result-text"></div>
          <button id="new-game-button">New Game</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
